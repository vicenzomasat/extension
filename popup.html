<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 193, 37, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(184, 134, 11, 0.06) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    
    .container {
      position: relative;
      z-index: 1;
    }
    
    .header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      padding: 25px 20px;
      border-bottom: 2px solid #FFD700;
      position: relative;
      overflow: hidden;
    }
    
    .header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .header h1 {
      color: #FFD700;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .shield-icon {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.5));
    }
    
    .status {
      margin-top: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }
    
    .status.active {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }
    
    .status.inactive {
      background: #2d2d2d;
      color: #888;
      border: 1px solid #444;
    }
    
    .content {
      padding: 20px;
    }
    
    .toggle-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #333;
      position: relative;
    }
    
    .toggle-section::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, #FFD700, #B8860B);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toggle-section:hover::before {
      opacity: 0.5;
    }
    
    .main-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    
    .main-toggle label {
      color: #FFD700;
      font-weight: 600;
      font-size: 16px;
    }
    
    /* Custom toggle switch */
    .switch {
      position: relative;
      width: 60px;
      height: 30px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #2d2d2d;
      transition: .4s;
      border-radius: 30px;
      border: 1px solid #444;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background: #888;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-color: #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
      background: #000;
    }
    
    .protection-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .protection-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    
    .protection-item:hover {
      background: rgba(255, 215, 0, 0.05);
    }
    
    .protection-item input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
    }
    
    .protection-item input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-color: #FFD700;
    }
    
    .protection-item input[type="checkbox"]:checked::after {
      content: 'âœ“';
      position: absolute;
      top: -2px;
      left: 3px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }
    
    .protection-item label {
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    
    .section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    
    .section h2 {
      color: #FFD700;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .stat-item {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
    }
    
    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #FFD700, transparent);
      animation: scan 3s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .whitelist-input {
      display: flex;
      gap: 10px;
    }
    
    .whitelist-input input {
      flex: 1;
      padding: 10px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }
    
    .whitelist-input input:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    
    .whitelist-input button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #FFD700, #B8860B);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
    }
    
    .whitelist-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    .whitelist-items {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .whitelist-items::-webkit-scrollbar {
      width: 6px;
    }
    
    .whitelist-items::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    
    .whitelist-items::-webkit-scrollbar-thumb {
      background: #FFD700;
      border-radius: 3px;
    }
    
    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background: #0a0a0a;
      border-radius: 6px;
      border: 1px solid #333;
      transition: all 0.3s;
    }
    
    .whitelist-item:hover {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.05);
    }
    
    .whitelist-item span {
      color: #ccc;
      font-size: 13px;
    }
    
    .whitelist-item button {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      font-size: 18px;
      padding: 0 5px;
      transition: all 0.3s;
    }
    
    .whitelist-item button:hover {
      color: #ff6666;
      transform: scale(1.2);
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 11px;
      border-top: 1px solid #333;
    }
    
    .footer a {
      color: #FFD700;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer a:hover {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .version {
      color: #FFD700;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <img src="icons/logo/48g.png" class="shield-icon" alt="Privacy Shield">
        Privacy Shield
      </h1>
      <span id="status" class="status">Loading...</span>
    </div>
    
    <div class="content">
      <div class="toggle-section">
        <div class="main-toggle">
          <label for="enabled">Master Protection</label>
          <label class="switch">
            <input type="checkbox" id="enabled">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="protection-grid">
          <div class="protection-item">
            <input type="checkbox" id="spoofCanvas">
            <label for="spoofCanvas">Canvas</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="spoofWebGL">
            <label for="spoofWebGL">WebGL</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="spoofAudio">
            <label for="spoofAudio">Audio</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="blockWebRTC">
            <label for="blockWebRTC">WebRTC</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="spoofScreen">
            <label for="spoofScreen">Screen</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="spoofHardware">
            <label for="spoofHardware">Hardware</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="blockBattery">
            <label for="blockBattery">Battery</label>
          </div>
          <div class="protection-item">
            <input type="checkbox" id="blockFonts">
            <label for="blockFonts">Fonts</label>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Detection Stats (24h)</h2>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="totalEvents">0</div>
            <div class="stat-label">Total Events</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="highSeverity">0</div>
            <div class="stat-label">High Severity</div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Whitelist</h2>
        <div class="whitelist-input">
          <input type="text" id="whitelistInput" placeholder="example.com or *.example.com">
          <button id="addWhitelist">Add</button>
        </div>
        <div class="whitelist-items" id="whitelistItems"></div>
      </div>
    </div>
    
    <div class="footer">
      <a href="https://github.com/vicenzomasat/extension" target="_blank">GitHub</a> | 
      <span class="version">v5.0.0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
